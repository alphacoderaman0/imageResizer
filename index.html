<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Image Resizer</h1>
        <form class="formControl">
            <input type="file" id="fileContent" accept="image/*">
        </form>
        <div class="imageContainer">
            <img src="#" alt="Loading..." id="uploadedImage" >
        </div>
        <h2>Resolutions</h2>
        <div class="buttons">
            <button id="btn1">Instagram(1080 X 1080)</button>
            <button id="btn2">Facebook(1200 X 630)</button>
            <button id="btn3">Twitter(1200 X 675)</button>
            <button id="btn4">Website(600 X 300)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
